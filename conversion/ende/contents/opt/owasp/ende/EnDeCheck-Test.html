<script language="JavaScript1.3" type="text/javascript" charset="utf-8" >
//<![CDATA[
	if (typeof(EnDe)==='undefined') { var EnDe = new function() {}; }
	function dbx(tst)    { document.getElementById('EnDe.RES.text').value+='# '+tst+'\n'; }
	function setval(tst) { document.getElementById('EnDe.CHK.text').value =tst; }
	function suffix(tst) { document.getElementById('EnDe.CHK.text').value+=tst; }
	function ppefix(tst) { var o=document.getElementById('EnDe.CHK.text'); o.value=tst+o.value; }
	function runme(tst) {
		var bux='';
		var src=document.getElementById( 'EnDe.CHK.text' );
		var dst=document.getElementById( 'EnDe.RES.text' );
		switch (tst) {
		  case 'getiban' : bux = EnDe.Check.IBAN.get( src.value );   break;
		  case 'getisbn' : bux = EnDe.Check.ISBN.get( src.value );   break;
		  case 'getluhn' : bux = EnDe.Check.Luhn.get( src.value );   break;
		  case 'getupc'  : bux = EnDe.Check.UPC.get( src.value );    break;
		  case 'getean'  : bux = EnDe.Check.EAN.get( src.value );    break;
		  case 'getgln'  : bux = EnDe.Check.GLN.get( src.value );    break;
		  case 'geteft'  : bux = EnDe.Check.EFT.get( src.value );    break;
		  case 'getd5'   : bux = EnDe.Check.D5.get( src.value );     break;
		  case 'getcc'   : bux = EnDe.Check.CC.get( src.value );     break;
		  case 'isiban'  : bux = EnDe.Check.IBAN.is( src.value );    break;
		  case 'isisbn'  : bux = EnDe.Check.ISBN.is( src.value );    break;
		  case 'isluhn'  : bux = EnDe.Check.Luhn.is( src.value );    break;
		  case 'isupc'   : bux = EnDe.Check.UPC.is( src.value );     break;
		  case 'isean'   : bux = EnDe.Check.EAN.is( src.value );     break;
		  case 'isgln'   : bux = EnDe.Check.GLN.is( src.value );     break;
		  case 'iseft'   : bux = EnDe.Check.EFT.is( src.value );     break;
		  case 'isd5'    : bux = EnDe.Check.D5.is( src.value );      break;
		  case 'isssn'   : bux = EnDe.Check.SSN.is( src.value );     break;
		  case 'valiban' : bux = EnDe.Check.IBAN.valid( src.value ); break;
		  case 'valisbn' : bux = EnDe.Check.ISBN.valid( src.value ); break;
		  case 'valluhn' : bux = EnDe.Check.Luhn.valid( src.value ); break;
		  case 'valupc'  : bux = EnDe.Check.UPC.valid( src.value );  break;
		  case 'valean'  : bux = EnDe.Check.EAN.valid( src.value );  break;
		  case 'valgln'  : bux = EnDe.Check.GLN.valid( src.value );  break;
		  case 'valeft'  : bux = EnDe.Check.EFT.valid( src.value );  break;
		  case 'vald5'   : bux = EnDe.Check.D5.valid( src.value );   break;
		  case 'eancode' : bux = EnDe.Check.EAN.code( src.value );   break;
		  case 'glncode' : bux = EnDe.Check.GLN.code( src.value );   break;
		  case 'guess'   :
			document.getElementById('guess').innerHTML = EnDe.Check.guess( src.value );
			return false;
			break;
		}
		dst.value += bux + '\n' ;
		return false;
	}
var EnDeGUI = new function() {};
// ]]>
</script>
	<script language="JavaScript1.3" type="text/javascript" charset="utf-8" src="EnDeUser.js"></script>
	<script language="JavaScript1.3" type="text/javascript" charset="utf-8" src="EnDeCheck.js"></script>
</head>
<body>
	<fieldset id="fsetCHK" title="" class="borderbox">
		<h2>&#160;checksum test
			<span>
			<button onClick="return EnDeGUI.show('CHK',this);" title="fold/expand">-</button>
			<button onClick="return EnDeGUI.help('CHK');" >?</button>
			</span>
		</h2>
		<form name="EnDeCHK" id="EnDe.CHK" accept-charset="utf-8" action="#;" onSubmit="return false;" >
			<textarea name="text"   id="EnDe.CHK.text" title="value to be checked" cols="30"></textarea>
			&#160;<span style="width:5em;text-align:right;">sample:</span>
			<button onClick="setval('446-667-651');"   >Luhn</button>
			<button onClick="setval('6182-0923-1553');">Luhn</button>
			<button onClick="setval('CH51 0868 6001 2565 1500 1');">IBAN</button>
			<button onClick="setval('GB35 MIDL 4025 3432 1446 70');">IBAN</button>
			<button onClick="setval('SA80-8000-0375-6080-1019-0160');">IBAN</button>
<!-- IBAN: GR16 0110 1050 0000 1054 7023 795 ; -->
			<button onClick="setval('59300-00066-10');">UPC</button>
			<button onClick="setval('438571639853');"  >UPC</button>
			<button onClick="setval('4034567890121');" >EAN</button>
			<button onClick="setval('59366');" >GLN</button>
			<button onClick="setval('987654333');"     >EFT</button>
			<button onClick="setval('0-1315-2447-10');">ISBN</button>
			<button onClick="setval('987654324');"     >Verhoeff</button>
			<button onClick="setval('3743-8899-4242-8007');" >CC</button>
			<button onClick="ppefix('00000');" >prepend 00000</button>
			<button onClick="suffix('00000');" >append 00000</button>
			<hr>
			&#160;<span style="width:5em;tex-align:right;">&#160;&#160;get:</span>
			<button onClick="runme('getluhn');">Luhn</button>
			<button onClick="runme('getiban');">IBAN</button>
			<button onClick="runme('getupc');" >UPC</button>
			<button onClick="runme('getean');" >EAN</button>
			<button onClick="runme('getgln');" >GLN</button>
			<button onClick="runme('geteft');" >EFT</button>
			<button onClick="runme('getisbn');">ISBN</button>
			<button onClick="runme('getd5');"  >Verhoeff</button>
			<button onClick="runme('getcc');"  >CC</button>
			<button onClick="runme('eancode');">EAN, IAN</button>
			<button onClick="runme('glncode');">GLN, ILN</button>
			<br>
			&#160;<span style="width:5em;align:right;">&#160;&#160;&#160;&#160;is:</span>
			<button onClick="runme('isluhn');" >Luhn</button>
			<button onClick="runme('isiban');" >IBAN</button>
			<button onClick="runme('isupc');"  >UPC</button>
			<button onClick="runme('isean');"  >EAN</button>
			<button onClick="runme('isgln');"  >GLN</button>
			<button onClick="runme('iseft');"  >EFT</button>
			<button onClick="runme('isisbn');" >ISBN</button>
			<button onClick="runme('isd5');"   >Verhoeff</button>
			<button onClick="runme('isssn');"  >SSN</button>
			<br>
			&#160;<span style="width:5em;align:right;">valid:</span>
			<button onClick="runme('valluhn');">Luhn</button>
			<button onClick="runme('valiban');">IBAN</button>
			<button onClick="runme('valupc');" >UPC</button>
			<button onClick="runme('valean');" >EAN</button>
			<button onClick="runme('valgln');" >GLN</button>
			<button onClick="runme('valeft');" >EFT</button>
			<button onClick="runme('valisbn');">ISBN</button>
			<button onClick="runme('vald5');"  >Verhoeff</button>
			<br>
			&#160;
			<button onClick="runme('guess');"  >guess</button>
			<br>
			<textarea name="text"   id="EnDe.RES.text" title="result of check" cols="30" rows="5"></textarea>
			&#160;
			<button onClick="document.getElementById('EnDe.RES.text').value='';"  >clear</button>

			<div class="block" id="guess"><!-- added by guess --></div>
		</form>
	</fieldset>

	<div class="blind"> <a href="EnDe-mac.html" title="Safari special">Safari</a></div>

</body>
