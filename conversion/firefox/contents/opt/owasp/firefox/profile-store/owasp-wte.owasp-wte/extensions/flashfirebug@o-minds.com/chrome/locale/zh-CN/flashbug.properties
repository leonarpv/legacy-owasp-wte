flashbug.mm.AllowUserLocalTrust=If this value is set to 1 (the default), Flash Player allows the user to specify whether local files can be placed into the local-trusted sandbox. If this value is set to 0, the user cannot place files into the local-trusted sandbox. [0 = false, 1 = true]
flashbug.mm.AS3AllocationTracking=If this value is set to 1 more profiling information is enabled. If set to 0, you will be unable to profile Allocation in FlexBuilder anymore. [0 = false, 1 = true]
flashbug.mm.AS3AutoStartSampling=If this value is set to 1, start the profiler immediately. If set to 0, require feedback from the user before starting the profiler. [0 = false, 1 = true]
flashbug.mm.AS3CSE=Common Subexpression Elimination (CSE) - It seems plausible that these may be employed by the Flash virtual machine to optimize the byte-code before executing. [0 = false, 1 = true]
flashbug.mm.AS3DCE=Dead Code Elimination (DCE) - It seems plausible that these may be employed by the Flash virtual machine to optimize the byte-code before executing. [0 = false, 1 = true]
flashbug.mm.AS3DynamicProfile=Traces dynamic information about the opcodes being called and gives statistic for each. The statistics include count, cycles, %count, %times and CPI. [0 = false, 1 = true]
flashbug.mm.AS3MIR=If this value is set to 1 more profiling information is enabled. If set to 0, FlashPlayer won’t keep information on Machine-dependant intermediate representation (NanoJIT). [0 = false, 1 = true]
flashbug.mm.AS3Sampling=If this value is set to 1 more profiling information is enabled. If set to 0, FlexBuilder won\'t be able to profile anymore. [0 = false, 1 = true]
flashbug.mm.AS3SSE=Possibly toggles Streaming SIMD Extensions (SSE) optimization. [0 = false, 1 = true]
flashbug.mm.AS3StaticProfile=If this value is set to 1, Flash Player will enable Just in Time Compiler (NanoJIT) logs. It gives detailed information on function conversion, bytecode conversion, MIR (machine-dependent intermediate representation) created, memory used and many others. At the end of execution, it also output a summary of all bytecode processed (For each opcode you have the number of occurrence, relatives importance, etc). If set to 0, this will disable the NanoJIT logs. [0 = false, 1 = true]
flashbug.mm.AS3Trace=If this value is set to 1, Flash Player will trace every single call to any function that is being called in the SWF at runtime. If a crash is hard to find, turning this on will show all the last functions executed that leaded to the crash. Even Timer Call and Events callbacks are displayed. Set this to 0 to disable the traces. [0 = false, 1 = true]
flashbug.mm.AS3Turbo=???
flashbug.mm.AS3Verbose=If this value is set to 1, Flash Player will trace detailed information about SWF ByteCode structure and Runtime parsing of the bytecode. Set this to 0 to disable the traces. [0 = false, 1 = true]
flashbug.mm.AssetCacheSize=(Flash Player 9.0.115.0+) This value specifies a hard limit, in MB, on the amount of local storage that Flash Player uses for the storage of common Flash components. If this option is not included in the mms.cfg file, the Settings Manager lets the user specify whether to permit component storage. However, the user can’t specify how much local storage space to use. The default limit is 20 MB. Setting this value to 0 disables component storage, and any components that have already been downloaded are purged the next time Flash Player runs. [0, number of megabytes]
flashbug.mm.AutoUpdateDisable=If this value is set to 0 (the default), Flash Player lets the user enable or disable auto-update in the Settings Manager. If this value is set to 1, Flash Player disables auto-update, which prevents Flash Player from automatically checking for and installing updated versions. If this value is set to 1, or if the user disables auto-update, the remaining options in this section are ignored. [0 = false, 1 = true] 
flashbug.mm.AutoUpdateInterval=If this is a negative value (the default), Flash Player uses the auto-update interval value specified in the Settings Manager. (If users don\'t make any changes with the Settings Manager, the default is every 30 days.) If this value is set to 0, Flash Player checks for an update every time it starts. If this is a positive value, the value specifies the minimum number of days between update checks. [number of days]
flashbug.mm.AutoUpdateVersionUrl=Specify a specific server to look up for new Flash Player version. [uri]
flashbug.mm.AVHardwareDisable=If this value is set to 1, SWF files cannot access webcams or microphones, the privacy pop-up dialog never appears. If this value is 0 (the default), the Settings Manager or Settings tabs let the user specify settings for access to webcams and microphones. [0 = false, 1 = true]
flashbug.mm.AVHardwareEnabledDomain=If the AVHardwareDisable value is set to 1, it prohibits SWF files from accessing webcams or microphones. The AVHardwareEnabledDomain settings provide exceptions to that rule. This value must be set to a string containing a full domain name or IP address. The string value must exactly match the domain name or IP address to be enabled. Strings with wildcards such as *.adobe.com or 10.1.1.* are not supported. [uri]
flashbug.mm.CodeSignLogFile=???
flashbug.mm.CodeSignRootCert=???
flashbug.mm.Convert8kAnd16kAudio=???
flashbug.mm.CrashLogEnable=If this value is set to 1, Flash Player will generate a log upon a crash detailing everything. The crash log will be located on Windows at the following locations: C:\Documents and Settings\[username]\Local Settings\Temp (Windows XP), C:\Users\[username]\AppData\Local\Temp\ (Vista). In the directory, find files that have the extension *.mdmp, or start with "player_crash_log". On Mac OS X, the Crash Reporter will be used instead. [0 = false, 1 = true]
flashbug.mm.DisableAVM1Loading=If this value is set to 1, no SWF of version 8 and earlier can be loaded. Set to 0 to enable loading legacy SWFs. [0 = false, 1 = true]
flashbug.mm.DisableDeviceFontEnumeration=This setting controls whether the Font.enumerateFonts() method in ActionScript 3.0 and the TextField.getFontList() method in ActionScript 1.0 and 2.0 return the list of fonts installed on a user’s system. If this value is 1, information on installed fonts cannot be returned. If this value is 0 (the default), information on installed fonts can be returned. [0 = false, 1 = true]
flashbug.mm.DisableIncrementalGC=If this value is set to 1, enable Garbage Collector incremental policies. Set this value to 0 to disable incremenetal policies. [0 = false, 1 = true]
flashbug.mm.DisableMulticoreRenderer=If this value is set to 1, Flash Player will disable multiple core rendering. Set this value to 0 to enable multiple core rendering. [0 = false, 1 = true]
flashbug.mm.DisableNetworkAndFilesystemInHostApp=(Flash Player 9+) This option is similar to "EnforceLocalSecurityInActiveXHostApp", but applies to plug-ins as well as the ActiveX control, and imposes stricter security controls. No networking or file system access of any kind will be permitted, and the SWF running in the Flash Player will run without the ability to load any additional media or communicate with any servers. The filename string must specify the executable filename only, not the full path to the executable; if you specify a full path, the setting is ignored. [executable filename]
flashbug.mm.DisableProductDownload=If this value is set to 0 (the default), Flash Player can install native code applications that are digitally signed and delivered by Adobe. Adobe uses this capability to deliver Flash Player updates through the developer-initiated Express Install process, and to deliver the Adobe Acrobat Connect screen-sharing functionality. If this value is set to 1, these capabilities are disabled. [0 = false, 1 = true]
flashbug.mm.DisableSockets=(Flash Player 9.0.115.0+) This option enables or disables the use of the Socket.connect() and XMLSocket.connect() methods. If you don’t include this option in the mms.cfg file, or if its value is set to 0, socket connections are permitted to any server. If this value is set to 1, no socket connections are allowed. [0 = false, 1 = true]
flashbug.mm.DisplayGPUBlend=If this value is set to 1, Flash Player will prevent GPU use even if the SWF context is setted to use GPU and your card support it. Set this value to 0 to enable normal GPU usage. [0 = false, 1 = true]
flashbug.mm.EnableIncrementalValidation=???
flashbug.mm.EnableLeakFile=???
flashbug.mm.EnableSocketsTo=(Flash Player 9.0.115.0+) This option is effective only when DisableSockets has a value of 1; it creates a whitelist of servers to which socket connections are allowed. The values specified here must exactly match the values specified in the ActionScript connect() methods. [uri]
flashbug.mm.EnforceLocalSecurityInActiveXHostApp=(Flash Player 9+) By default, local security is disabled whenever the ActiveX control is running in a non-browser host application. In rare cases when this causes a problem, you can use this setting to enforce local security rules for the specified application. The filename string must specify the executable filename only, not the full path to the executable; if you specify a full path, the setting is ignored. [executable filename]
flashbug.mm.ErrorReportingEnable=If this value is set to 1 to enable the debugger version of Flash Player to write error messages to the log file. Set this value to 0 to disable this feature. [0 = false, 1 = true]
flashbug.mm.FileDownloadDisable=If this value is set to 1, the ActionScript FileReference.download() method is disabled; the user is not prompted to allow a download, and no downloads using the FileReference API are allowed. If this value is set to 0 (the default), Flash Player allows the ActionScript FileReference.download() method to ask the user where a file can be downloaded to, and then Flash Player downloads the file after the user approves the file save location. [0 = false, 1 = true]
flashbug.mm.FileDownloadEnabledDomain=If the FileDownloadDisable value is set to 1, it prevents SWF files from downloading files using the FileReference API. The FileDownloadEnabledDomain settings provide exceptions to that rule. This value must be set to a string containing a full domain name or IP address. The string value must exactly match the domain name or IP address to be enabled. Strings with wildcards such as *.adobe.com or 10.1.1.* are not supported. [uri]
flashbug.mm.FileUploadDisable=If this value is set to 1, all FileReference.upload(), FileReference.browse(), and FileReferenceList.browse() activity is disabled; the user is not prompted to upload files, and no uploads using the FileReference API are allowed. If this value is set to 0 (the default), Flash Player allows files to be uploaded using the FileReference API. The user is prompted to select a file to upload and to approve the selection. [0 = false, 1 = true]
flashbug.mm.FileUploadEnabledDomain=If the FileUploadDisable value is set to 1, it prevents SWF files from uploading files using the FileReference API. The FileUploadEnabledDomain settings provide exceptions to that rule. This value must be set to a string containing a full domain name or IP address. The string value must exactly match the domain name or IP address to be enabled. Strings with wildcards such as *.adobe.com or 10.1.1.* are not supported. [uri]
flashbug.mm.ForceGPUBlend=If this value is set to 1, Flash Player will force GPU blending even if the video card is not officialy supported. Set this value to 0 to disable forced GPU blending. (At your own risk!) [0 = false, 1 = true]
flashbug.mm.FrameProfilingEnable=If this value is set to 1 more profiling information is enabled. If set to 0, FlexBuilder won\'t be able to profile Frames anymore. [0 = false, 1 = true]
flashbug.mm.FullScreenDisable=(Flash Player 9.0.28.0+) This setting controls whether a SWF file playing via a browser plug-in can be displayed in full-screen mode. If you set this value to 1, SWF files that attempt to play in full-screen mode fail silently. The default value is 0. [0 = false, 1 = true]
flashbug.mm.GCStats=If this value is set to 1 more profiling information is enabled. If set to 0, FlexBuilder won\'t be able to profile GC anymore. [0 = false, 1 = true]
flashbug.mm.GPULogOutputFileName=Specify the output file for the GPU information. [path]
flashbug.mm.HeapProfilingAS3Enable=If this value is set to 1 more profiling information is enabled. If set to 0, FlexBuilder won\'t profile the Heap anymore. [0 = false, 1 = true]
flashbug.mm.LegacyDomainMatching=This setting controls whether to allow a SWF file produced for Flash Player 6 and earlier to execute an operation that has been restricted in a newer version of Flash Player. Flash Player 6 made security sandbox distinctions based on superdomains. Flash Player 7 and later have made security sandbox distinctions based on exact domains. [0 = false, 1 = true)]
flashbug.mm.LocalFileLegacyAction=This setting controls how Flash Player determines whether to execute certain local SWF files that were originally produced for Flash Player 7 and earlier. Flash Player 7 and earlier placed all local SWF files in the local-trusted sandbox. Flash Player 8 and later have, by default, placed local SWF files in either the local-with-filesystem or local-with-networking sandbox. [0=false, 1=true]
flashbug.mm.LocalFileReadDisable=Setting this option to 1 prevents local SWF files from having read access to files on local hard drives; that is, local SWF files can’t even run. In addition, remote SWF files are unable to upload or download files. The default value is 0. [0 = false, 1 = true]
flashbug.mm.LocalStorageLimit=This value specifies a hard limit on the amount of local storage that Flash Player uses (per domain) for persistent shared objects. The user can use the Settings Manager or Local Storage Settings dialog box to specify local storage limits. If no value is set here and the user doesn’t specify storage limits, the default limit is 100 KB per domain. If this value is set to 6 (the default), the user specifies the storage limits for each domain. [1 = no storage, 2 = 10 KB, 3 = 100 KB, 4 = 1 MB, 5 = 10 MB, 6 = user specifies upper limit]
flashbug.mm.LogGPU=Enables the logging of GPU debug messages. Set value to 1 to log GPU debug messages. The default value is 0. [0 = false, 1 = true]
flashbug.mm.MaxWarnings=Sets the number of warnings to log before stopping. The default value of the MaxWarnings property is 100. After 100 messages, the debugger version of Flash Player writes a message to the file stating that further error messages will be suppressed. Set the MaxWarnings property to override the default message limit. For example, you can set it to 500 to capture 500 error messages. Set the MaxWarnings property to 0 to remove the limit so that all error messages are recorded. [number of warnings]
flashbug.mm.OverrideGPUValidation=(Flash Player 10.0.2+) The GPU compositing feature is gated by the driver version for video cards. If a card and driver combination does not match the requirements needed to implement compositing, set OverrideGPUValidation to 1 to override validation of the driver requirements. Adobe recommends that you use this setting with care. Overriding GPU validation can result in rendering problems or system crashes due to driver issues. [0 = false, 1 = true]
flashbug.mm.OverrideUserInvokedActions=Possibly bypasses the Flash Player security model requirements for user-initiated events such as entering fullscreen mode. [0 = false, 1 = true]
flashbug.mm.PolicyFileLog=Enables the logging of policy file messages. Set value to 1 to log policy file messages. The default value is 0. [0 = false, 1 = true]
flashbug.mm.PolicyFileLogAppend=Lets you save the contents of the policy file log file. Set the PolicyFileLogAppend property to 1 to save previous policy file log entries. The default value is 0. If PolicyFileLogAppend is not enabled, each new root-level SWF clears the log file. If PolicyFileLogAppend is enabled, the previous contents of the log file will always be kept, and the log file will grow at the end. [0=false, 1=true]
flashbug.mm.PreloadSwf=(Flash Player 9.0.115.0+) Specifies the SWF to use as a profiler for ANY loaded SWF. Each preloaded agent SWF file has its own security domain and runs in a distinct security sandbox from the main SWF file being profiled. [path]
flashbug.mm.ProductDisabled=(Flash Player 10.0.2+) This option is effective only when DisableProductDownload has a value of 0 or is not present in the mms.cfg file; it creates a list of ProductManager applications that users are not permitted to install or launch. [application name]
flashbug.mm.ProductDownloadBaseUrl=???
flashbug.mm.ProfileFunctionEnable=If this value is set to 1 more profiling information is enabled. If set to 0, FlexBuilder won\'t profile function anymore. [0 = false, 1 = true]
flashbug.mm.ProfilingOutputDirectory=Specify where to save the ProfilerData file. [path]
flashbug.mm.ProfilingOutputFileEnable=Specify the creation of a file containing all the profiler data (flashprof_1265745253708.dat). [0 = false, 1 = true]
flashbug.mm.RendererProfilingEnable=If this value is set to 1 more profiling information is enabled. If set to 0, FlexBuilder won\'t profile anymore. [0 = false, 1 = true]
flashbug.mm.RTMFPP2PDisable=(Flash Player 10.0.2+) This option specifies how the NetStream constructor connects to a server when a value is specified for peerID, the second parameter passed to the constructor. If RTMFPP2PDisable has a value of 0 or is not present in the mms.cfg file, a peer-to-peer (P2P) connection can be used. If this value is 1, any value specified for peerID is ignored and P2P connections are disabled; NetStream objects can connect only to Flash Media Server. [0 = false, 1 = true]
flashbug.mm.RTMFPTURNProxy=(Flash Player 10.0.2+) If this option is present, Flash Player attempts to make RTMFP connections through the specified TURN server in addition to normal UDP sockets. TURN Servers are useful for conveying RTMFP network traffic through firewalls that otherwise block UDP packets. [0 = false, 1 = true]
flashbug.mm.ScriptStuckTimeout=Specify the time after wait before the timeout exception will display. [number]
flashbug.mm.SecurityDialogReportingEnable=Specify whether the Security dialog should be visible or not. [0 = false, 1 = true]
flashbug.mm.SuppressDebuggerExceptionDialogs=Specify whether the Error dialog should be visible or not. [0 = false, 1 = true]
flashbug.mm.ThirdPartyStorage=If this value is set to 1, third-party SWF files can read and write locally persistent shared objects. If this value is set to 0, third-party SWF files cannot read or write locally persistent shared objects. [0 = false, 1 = true]
flashbug.mm.TraceOutputBuffered=Enables buffering traces before writing them to the log file. This allows millions of traces to be written instead of thousands. Essential for AS3Verbose, AS3StaticProfile, AS3DynamicProfile and AS3Trace which output lots of traces. [0 = false, 1 = true]
flashbug.mm.TraceOutputFileEnable=Enables trace logging. Set TraceOutputFileEnable to 1 to enable the debugger version of Flash Player to write trace messages to the log file. Disable trace logging by setting the TraceOutputFileEnable property to 0. The default value is 0. [0 = false, 1 = true]
flashbug.mm.TraceOutputFileName=Beginning with the Flash Player 9.0.28.0 update, Flash Player ignores the TraceOutputFileName property. On Macintosh OS X, you should use colons to separate directories in the TraceOutputFileName path rather than slashes. Sets the location of the log file. By default, the debugger version of Flash Player writes error messages to a file named flashlog.txt, located in an OS specific directory. [path]
flashbug.mm.UseBrokerProcess=if value is set to 1, Flash Player will use a broker process to elevated privileges (in regards to Windows/IE). Set value to 0 to disable using a broker process. [0 = false, 1 = true]
flashbug.mm.WindowlessDisable=If value is set to 1, floating (windowless) Flash embedding will be disabled. Set value to 0 to enable windowless embedded. [0 = false, 1 = true]' }
